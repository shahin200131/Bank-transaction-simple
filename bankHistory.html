<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style-26.css">

    <title>Bank History</title>
</head>

<body>
    <header>
        <h1 class="text-3xl text-center p-5 ">Bank Transaction History</h1>
    </header>
    <main>
        <section class="w-3/4 mx-auto p-10 bg-neutral-300 min-h-80">
            <div class="grid grid-cols-3 gap-5">
                <div class="bg-amber-600 w-3/4 p-2 text-center rounded-lg font-semibold min-h-32">
                    <h3 class="mb-3 text-3xl">Deposit</h3>
                    <h2 class="text-4xl">$<span id="deposit">00</span></h2>
                </div>
                <div class="bg-lime-500 w-3/4 p-2 text-center rounded-lg font-semibold min-h-32">
                    <h3 class="mb-3 text-3xl">Withdraw</h3>
                    <h2  class="text-4xl">$<span id="withdraw">00</span></h2>
                </div>
                <div class="bg-sky-500 w-3/4 p-2 text-center rounded-lg font-semibold min-h-32">
                    <h3 class="mb-3 text-3xl">Current money</h3>
                    <h2 class="text-4xl">$<span id="current-money" >500</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-5 mt-5 mx-auto text-center w-3/4 min-h-64 rounded-lg border-4 p-4">
                <div class="bg-yellow-700 rounded-lg p-2">
                    <h1 class="mb-3 text-3xl">Please Deposit</h1>
                    <input id="input-deposit" class="block mt-4 rounded-lg w-3/4 p-2 " type="number" name="" id="" placeholder="Enter amout of Deposit">
                    <button id="deposit-btn" class="block bg-amber-600 p-2 rounded-lg mt-3 font-semibold hover:bg-sky-700">Deposit</button>

                </div>
                <div class="bg-green-600 rounded-lg p-2 ">
                    <h1 class="mb-3 text-3xl">Please Withdraw</h1>
                    <input id="input-withdraw" class="block mt-4 rounded-lg w-3/4 p-2 " type="number" name="" id="" placeholder="Enter amout of Withdraw">
                    <button id="withdraw-btn" class="block bg-amber-600 p-2 rounded-lg mt-3 font-semibold hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="bankhistory.js"></script>
</body>

</html>
